<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Sticky Navigation</title>
</head>

<body>
    <!-- Sticky Navigation Component -->
    <nav class="c-nav">
        <ul class="c-nav_list">
            <li class="c-nav_item"><a class="c-nav_link" href="#">Link 1</a></li>
            <li class="c-nav_item"><a class="c-nav_link" href="#">Link 2</a></li>
            <li class="c-nav_item"><a class="c-nav_link" href="#">Link 3</a></li>
            <li class="c-nav_item"><a class="c-nav_link" href="#">Link 4...</a></li>
        </ul>
    </nav>

    <!-- Section 1 -->
    <section id="section1">
        <h2>Section 1</h2>
        <p>Scroll down to section 2 or 3 to active the sticky navigation.</p>
    </section>

    <!-- Section 2 -->
    <section id="section2">
        <h2>Section 2</h2>
        <p>Sticky navigation will appear when section 1 is not visible.</p>
    </section>

    <!-- Section 3 -->
    <section id="section3">
        <h2>Section 3</h2>
        <p>Sticky navigation will appear when section 1 is not visible.</p>
    </section>

    <!-- JS -->
    <script src="script.js"></script>
</body>

</html>
